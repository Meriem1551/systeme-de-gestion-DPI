<div class="dialog">
    <mat-dialog-actions>
        <button mat-button mat-dialog-close class="btn">
            <img src="../../../assets/images/streamline_delete-1-solid.svg" alt="">
        </button>
      </mat-dialog-actions>
     
     <div class="container">
     <h2 mat-dialog-title>Examen Biologique</h2>
    <mat-dialog-content class="tabmed">
        <table class="table">
            <thead>
              <tr>
                <th class="coloneval ">Paramètre</th>
                <th class="coloneval ">Valeur</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Pression Artérielle</td>
                <td>{{valeurs.Pression_arterielle}}</td>
              </tr>
              <tr>
                <td>Glycémie</td>
                <td>{{valeurs.Glycemie}}</td>
              </tr>
              <tr>
                <td>Niveau Cholestérol</td>
                <td>{{valeurs.Niveau_cholesterol}}</td>
              </tr>
            </tbody>
          </table>
          
      <div class="icons">
     
      <img src="../../../assets/images/labo.svg" alt="">


      </div>
    </mat-dialog-content>
    </div>
    </div>
