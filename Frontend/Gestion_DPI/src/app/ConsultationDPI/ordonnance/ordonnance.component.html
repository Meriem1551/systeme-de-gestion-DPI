<div class="dialog">
  <mat-dialog-actions>       
    <img mat-dialog-close class="btn" src="../../../assets/images/streamline_delete-1-solid.svg" alt="">
</mat-dialog-actions>
 
 <div class="container">
 <h2 mat-dialog-title>Ordonnance</h2>
<mat-dialog-content class="tabmed">
  <table mat-table [dataSource]="dataSource" class="tab">
 
    <ng-container matColumnDef="Medicament" >
      <th mat-header-cell *matHeaderCellDef class="coloneordo"> Medicament </th>
      <td mat-cell *matCellDef="let element"> {{element.Medicament}} </td>
    </ng-container>

    <ng-container matColumnDef="Dose" >
      <th mat-header-cell *matHeaderCellDef class="coloneordo"> Dose </th>
      <td mat-cell *matCellDef="let element"> {{element.Dose}} </td>
    </ng-container>

    <ng-container matColumnDef="Duree" >
        <th mat-header-cell *matHeaderCellDef class="coloneordo"> Duree </th>
        <td mat-cell *matCellDef="let element"> {{element.Duree}} </td>
      </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="icons">
 
  <img src="../../../assets/images/med2.svg" alt="">
  <img src="../../../assets/images/med3.svg" alt="">
  <div class="med">
  <img src="../../../assets/images/med1.svg" alt="">
</div>
  </div>
</mat-dialog-content>
</div>
</div>
