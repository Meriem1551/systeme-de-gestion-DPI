<section class="patient-selection">
  <label for="patient-select" class="section-title">SÃ©lectionner un Patient</label>

  <!-- Show loading spinner or error message if needed -->
  <div *ngIf="loading" class="loading-message">Chargement des patients...</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <!-- Dropdown to select patients -->
  <select
    id="patient-select"
    (change)="onPatientChange($event)"
    [disabled]="loading || !!errorMessage"
  >
    <option value="" disabled selected>Choisir un Patient</option>
    <option
      *ngFor="let patient of patients"
      [value]="patient.id_patient"
    >
      {{ patient.first_name }} {{ patient.last_name }}
    </option>
  </select>
</section>
