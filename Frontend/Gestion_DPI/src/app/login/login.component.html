        <div id="bg-deco">
            <img src="../../assets/images/Amejay_Logo 1.svg" alt="logo">

        <div id="card">
            <div id="head">

                <label>{{label1}}</label>

                    <input type="email" id="email" #email placeholder="{{ph1}}"  name="{{name1}}" required>
                </div>
                <label>{{label2}}</label>
                <div class="input">
                    <img src="../../assets/images/password.svg" alt="password icon">
                    <input type="password" id="password" #password placeholder="{{ph2}}" name="{{name2}}" required>
                </div>
